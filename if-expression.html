<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const examvalue = 65;

        //satu kondisi
        if (examvalue > 80){
            document.writeln("<p>You passed : A</p>");
        }
        else if(examvalue > 70){
            document.writeln("<p>You Not Bad : B</p>");
        }
        else if(examvalue > 60){
            document.writeln("<p>You Not Bad : C</p>");
        }
        else {
            document.writeln("<p>You failed</p>");
        }
    </script>
</body>
</html>
