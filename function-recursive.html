<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //penyelesaian menggunakan perulangan
        function faktorial(value){
            let result = 1;
            //perulangan
            for(let i = 1;i <= value; i++){
                result *= i;
            }
            return result;
        }

        console.info(faktorial(4));  
        console.info( 1 * 2 * 3 * 4);


        //function recursive
        function faktorialRecursive(value){
            if (value ===1){
                return 1;
            }
            else{
                return value * faktorialRecursive(value - 1);
            }
        }

        console.info(faktorialRecursive(4));

        faktorialRecursive(4);
        //4 * faktoralRecursive(3)
        //4 * 3 * faktoralRecursive(2)
        //4 * 3 * 2 * faktoralRecursive(1)
        //4 * 3 * 2 * 1 

    </script>
</body>
</html>
