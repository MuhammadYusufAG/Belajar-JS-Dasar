<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //digunakan untuk simple data

        //function biasa
        // function namaFunction(){

        // }


        //anonymous function dimasukan ke variable say
        const say = function(name){
            document.writeln(`<p>hello ${name}</p>`);
        }
        say('budi');

        //bukan anonymous
        function giveMeName(callback){
            callback('ucup');
        }

        giveMeName(say);

        //anonymous dimasukan ke parameter function
        giveMeName(function(name){
            document.writeln(`<p> Hi ${name}</p>`);
        })


    </script>
</body>
</html>
