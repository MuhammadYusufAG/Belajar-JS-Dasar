<body>
    <script>
        function sayHello(firstName,lastName){
            //parameter tidak boleh sama
            document.writeln(`<p>hello ${firstName} ${lastName}</p>`);
        }
        //meamnggil parameter
        sayHello('muhammad','Yusuf');
        sayHello('Agus' , 'Budi');
    </script>
