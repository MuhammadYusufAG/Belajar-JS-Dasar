<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //yg belum make parseInt
        // const value1 = '1';
        // const value2 = 1;

        // const sum = value1 + value2;
        // document.writeln(`<p> ${sum} </p>`)


        const value1 = parseInt('1');
        const value2 = 1;

        const sum = value1 + value2;
        document.writeln(`<p> ${sum} </p>`)

        document.writeln(`<p> ${parseInt('1.9')} </p>`)
        document.writeln(`<p> ${parseFloat('1.5')} </p>`)
        document.writeln(`<p> ${Number('1.1')} </p>`)

        const a = 1;
        const b = 1;
        const total =  a.toString() + b.toString();
        document.writeln(`<p> ${total} </p>`);

        //NaN NOT A NUMBER

        document.writeln(`<p> ${Number('1.satu')} </p>`)

        const first = Number('salah')//NaN
        const totalNumber = first + 100;
        document.writeln(`<p> ${totalNumber} </p>`)//NaN
        
        //isNaN funcition

        document.writeln(`<p> ${isNaN(first)}</p>`)
        
    </script>
