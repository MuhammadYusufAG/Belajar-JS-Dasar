<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstName :'Muhammad',
            middleName : 'Yusuf',
            lastName : 'Abdul'
        };

        //didalem ojbjek make property
        for(const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        //didalem array menggunakan index
        const names = ['Muhammad', 'Yusuf','Abdul','Ghany'];
        for(const index in names){
            document.writeln(`<p> ${index} : ${names[index]}</p>`)
        }
    </script>
</body>
</html>
