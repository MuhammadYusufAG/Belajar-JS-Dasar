<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(name){
            document.writeln(`<p> Hello ${name}</p>`);
        }

        //manggil function
        sayHello('ucup');
        //manggil function sebagai velue
        const say = sayHello;

        say ('budi');

        function giveMeName(callback){
            callback('ucup');//sayhello('ucup')
        }

        giveMeName(sayHello);
        giveMeName(say);

    </script>
</body>
</html>
