<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //hanya bisa diinteraksi tidak bisa di ubah
        //function* menandakan function generatir
        function* creatNames(){
            yield 'Muhammad'
            yield 'Yusuf'
            yield 'Abdul Ghany'
        }

        const names = creatNames();
        //interaksi
        for (const name of names) {
            console.info(name);
        }

        //function generator kompleks
        function* buatGanjil(value){
            for (let i = 1; i <= value; i++) {
                if(i % 2 ===1){
                    yield i;
                }
            }
        }

        //lazy
        function* buatGanjilLazy(value){
            for (let i = 1; i <= value; i++) {
                if(i % 2 ===1){
                    console.info(`yield ${i}`)
                    yield i;
                }
            }
        }
        
        //eager
        function* buatGanjilArray(value){
            const result = []
            for (let i = 1; i <= value; i++) {
                if(i % 2 ===1){
                    console.info(`yield ${i}`)
                    result.push(i);
                }
            }
            return result;
        }
        const numbers = buatGanjilLazy(50);
        // for (const number of numbers) {
        //     console.info(number);
        // }

        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);
        </script>
</body>
</html>
