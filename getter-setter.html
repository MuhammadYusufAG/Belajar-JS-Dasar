<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //getter dan setter adalah kemampuan membuat function yang berbeda
        //untuk mengambil data(Getter) dan mengubah data (Setter)pada sebuah 
        //property di object

        const person = {
            firstName : 'Muhammad',
            lastName : 'Yusuf',
            //getter
            get fullName (){
                return `${this.firstName} ${this.lastName}`;
            },
            //setter
            set fullName(value){
                const array = value.split(' ');
                this.firstName = array [0];
                this.lastName = array [1];
            }
        }

        person.fullName = 'Budi Cahyadi';
        console.table(person);

        person.fullName = 'Agus Timur';
        console.table(person);
        
        person.fullName = 'Cihuy Mateng';
        console.table(person);
    </script>
</body>
</html>
