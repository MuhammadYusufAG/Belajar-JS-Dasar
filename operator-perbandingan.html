<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //OPERATOR PERBADINGAN

        //boolan = true or false

        //  <   = KURANG DARI
        //  >   = LEBIH DARI
        //  >=  = LEBIH DARI SAMA DENGAN
        //  <=  = KURANG DARI SAMA DENGAN
        //  ==  = SAMA DENGAN
        //  === = SAMA DENGAN DAN SAMA TIPE
        //  !=  = TIDAK SAMA DENGAN
        //  !== = TIDAK SAMA DENGAN DAN TIDAK SAMA TIPE

        let result = 5 == '5';//true
        document.writeln ('<p>' + result + '</p>');

        result = 5 === '5';//false (klo tipe sama,misal string dgn sting bakal true)
        document.writeln ('<p>' + result + '</p>');

        result = 5 < 10;//true (kecil)
        document.writeln ('<p>' + result + '</p>');

        result = 5 > 10; //false (besar)
        document.writeln ('<p>' + result + '</p>');

        

    </script>
</body>
</html>
