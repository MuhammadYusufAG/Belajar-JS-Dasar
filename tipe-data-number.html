<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln( 100 );
        document.writeln("<br/>");
        document.writeln(100.123);
        // hexadesimal
        document.writeln("<br/>");
        document.writeln(0xff);
        // binary
        document.writeln("<br/>");
        document.writeln(0b0100011);
        // octal
        document.writeln("<br/>");
        document.writeln(0o110)
    </script>
</body>
</html>
