<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //klo counternya false setidaknya diisi 1
        let counter = 100;
        do{
            document.writeln(`<p>perulangan ke ${counter}</p>`);
            counter++;
        } while(counter <= 10)
    </script>
</body>
</html>
