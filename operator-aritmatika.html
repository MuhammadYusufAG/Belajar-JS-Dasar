<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 5 + 3;//8
        document.writeln ('<p> 5 + 3 = ' + result + '</p>');
        let originalResult = result//8

        result = result - 4;//4
        document.writeln ('<p> '+ originalResult + '- 4 = ' + result + '</p>');
        originalResult = result;

        result = result * 3; //12
        document.writeln ('<p> '+ originalResult + ' * 3 = ' + result + '</p>')
        originalResult = result

        result = result / 2;//6
        document.writeln ('<p> '+ originalResult + ' / 2 = ' + result + '</p>')
        
    </script>
</body>
</html>
