<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum (name, ...data){
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum('green',1,1,3,26,7,8,);
        sum('blue',10,100,20,234);
        sum('red',32,12,56,34,12);

        //spread syntak
        const value = [10,10,10,10,10,10];
        sum('test', ...value);

        //oldsum//argument
        function oldsum(){
            let total = 0;
            for (const argument of arguments) {
                total += argument;
            }
            document.writeln(`<p>Total is ${total}</p>`);
        }

        oldsum(1,2,3,4,5,6)
    </script>
</body>
</html>
