<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = 'e';

        switch(nilai){
            case 'A':
                document.writeln('anda lulus dengan baik');
                break;
            case 'b':
            case 'c':
                document.writeln('anda lulus')
                break;
            case 'd':
                document.writeln('anda tidak lulus');
                break;
            default:
                document.writeln('mungkin anda salah jurusan');
        }
    </script>
</body>
</html>
